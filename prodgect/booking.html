<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="RentAway booking site" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://ionestari.github.io/wdd231/chamber/index.html" />
    <meta property="og:url" content="https://ionestari.github.io/wdd231/chamber/index.html" />

    <meta name="description" content="Booking page for the RentAway site. Discover appartments to have good vacation!">
    <meta name="author" content="Vladislav Didkovskiy">

    <title>Kiev RentAway booking service - Booking</title>
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-бронирование-glyph-neue-16.png">
    <link rel="stylesheet" href="styles/booking.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <script src="scripts/booking.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Kiev Chamber Logo" />
            </div>
            <div class="header-main">
                <h1>Kiev RentAway booking service</h1>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="reviews.html" class="nav-link">Reviews</a></li>
                        <li><a href="booking.html" class="nav-link">Book</a></li>
                    </ul>
                    <button id="menu-toggle" class="menu-toggle">☰</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <h2 class="main-title">Make you choice!</h2>
        <div class="filter-buttons">
            <button class="filter-button active" onclick="handleFilterClick(this, 'all')">All</button>
            <button class="filter-button" onclick="handleFilterClick(this, 'price')">By Price</button>
            <button class="filter-button" onclick="handleFilterClick(this, 'rating')">By Rating</button>
        </div>
        <section class="appartments grid" id="appartments-container">
        </section>
    </main>

    <footer>
        <p>©<span id="currentyear"></span> Vladislav Didkovskiy Ukraine</p>
        <p class="highlighted">Last Modification: <span id="lastModified"></span></p>
    </footer>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="booking-form">
                <h3>Book your stay</h3>
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="tel" name="phone" placeholder="Phone Number" required />
                <button type="submit">Book</button>
            </form>
            <div id="thank-you-message" class="hidden">
                <h3>Thank you for booking!</h3>
                <p><strong>We will contact you</strong></p>
            </div>
        </div>
    </div>
</body>

</html>
